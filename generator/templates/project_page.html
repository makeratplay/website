<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-174557574-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-174557574-1');
    </script>

    <title>{{title}}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!--verify domain ownership for Pinterest-->
    <meta name="p:domain_verify" content="7f14e2476e046f0fa6822fe6a41c9ad0" />


    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://makeratplay.com/{{file}}" />
    <meta property="og:title" content="{{title}}" />
    <meta property="og:description" content="{{description}}" />
    <meta property="og:image" content="http://makeratplay.com/{{thumbnail}}" />
    <meta property="og:site_name" content="Maker At Play" />
    <meta property="og:locale" content="en_US">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@MakerAtPlay1">
    <meta name="twitter:title" content="{{title}}">
    <meta name="twitter:description" content="{{description}}">
    <meta name="twitter:image" content="http://makeratplay.com/{{thumbnail}}" />

    <meta name="description" content="{{description}}" />
    <meta name="keywords" content="{{keywords}}" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Michael Hawkins" />


    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet'
        type='text/css'>
    <link
        href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
        rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="/projects/style.css" rel="stylesheet">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script async src="https://assets.tumblr.com/post.js"></script>

    <style>
        /* Ensure images are square */
        .grid-image {
            width: 100%;       /* Full width of the grid column */
            height: 0;         /* Reset the height initially */
            padding-top: 100%; /* Maintain a square ratio (1:1) */
            position: relative;
            overflow: hidden;  /* Hide overflow to ensure square shape */
        }

        .grid-image img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image covers the square without distortion */
        }
    </style>


</head>

<body>

    <!-- Navigation -->
    {% include 'templates/navbar.html' %}

    <!-- Page Header -->
    <header class="masthead" style="background-image: url('masthead.jpg')">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-9 col-md-10 mx-auto">
                    <div class="post-heading">
                        <h1>{{header.title}}</h1>
                        <h2 class="subheading">{{header.subtitle}}</h2>
                        <span class="meta"></span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Post Content -->
    <article>
        <div class="container">
            
            {% for section in sections %}
                <section class="py-5 container" style="margin-top: -80px">
                    <h2 class="section-heading">{{ section.title }}</h2>
                    <p>{{ section.text }}</p>


                    <h1 class="mb-4 text-center">{{ title }}</h1>
                    <div class="row row-cols-3 g-3">
                        {% for image in section.images %}
                        <div class="col">
                            <div class="grid-image">
                                <a href="{{ image.url }}" target="_blank">
                                    <img src="{{ image.url }}" alt="{{ image.title }}" style="transform: translateX(50px);">
                                </a>
                            </div>
                        </div>
                        {% endfor %}
                    </div>


                </section>
            {% endfor %}


        </div>
    </article>

    <hr>

    <!-- Footer -->
    {% include 'templates/footer.html' %}
</body>

</html>
